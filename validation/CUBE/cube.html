<!DOCTYPE html>
<html>

<head>
    <title>
        CUBE OF A NUMBER
    </title>
</head>
<link rel="stylesheet" href="cube.css">
<script src="cube.js"></script>

<body>
    <form action="servelet" onsubmit="return RESULT()" onreset="return CLEAR()">

        <table align="center">
            <caption>CUBE OF A NUMBER</caption>
            <tr>
                <td>
                    <label>
                        Enter a number
                    </label>
                </td>
                <td for="id1">
                    <input type="number" id="id1">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="RESULT" id="b1">
                </td>
                <td>
                    <input type="reset" value="CLEAR" id="b2">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
